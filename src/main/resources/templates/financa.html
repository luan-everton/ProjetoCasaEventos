<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">


<head>
<title>TEXAS CLUB</title>

</head>


<section layout:fragment="conteudo" style="padding-top: 15px">

	<form class="" method="POST" action="/financa" id="forms"
		th:object="${titulo}" autocomplete="off">
		<div class="table" style="border-style: solid">
			<div layout:insert="mensagemgeral"></div>
			<div layout:insert="mensagem"></div>




			<div class="card"></div>

			<div class="clearfix">



				<div class="card-header " id="laia">Gerenciamento de Shows e
					Eventos</div>

				<div class="card-body"></div>
				<input type="hidden" th:field="*{codigo}" />


				<div class="container">

					<div class="form-group row">
						<label for="conta"
							class="text-right col-sm-2 col-form-label col-form-label-sm  tamanholabel"
							id="vencimento">Genero :</label>
						<div class="col-sm-6">

							<select class="custom-select my-1 mr-sm-2" name="conta"
								th:fild="*{conta}">
								<option selected>Selecione o Genero...</option>
								<option value="Funk">Funk</option>
								<option value="Sertanejo">Sertanejo</option>
								<option value="Rock">Rock</option>
								<option value="Pagode">Pagode</option>



							</select>
						</div>
					</div>
					


					<div class="form-group row">
						<label for="datavencimento"
							class="text-right col-sm-2 col-form-label col-form-label-sm "
							id="vencimento">Data :</label>
						<div class="col-sm-4">
							<input type="text" class="form-control form-control"
								placeholder="Data do Evento" id="datavencimento"
								th:field="*{dataVencimento}"
								th:classappend="${#fields.hasErrors('dataVencimento')} ?  is-invalid">
						</div>
					</div>

					<div class="form-group row">
						<label for="valor"
							class="text-right col-sm-2 col-form-label col-form-label-sm tamanhoLabel01"
							id="Valor">Lotacao :</label>
						<div class="col-sm-4">
							<input type="text" class="form-control form-control"
								placeholder="Lotacao Maxima" id="valor" th:field="*{valor}"
								th:classappend="${#fields.hasErrors('valor')} ?  is-invalid" />
						</div>
					</div>


					<div class="form-group row">
						<label for="status"
							class="text-right col-sm-2 col-form-label col-form-label-sm "
							id="pagamento">Local :</label>
						<div class="col-sm-4">

							<select class="custom-select my-1 mr-sm-2" id="status"
								name="status">

								<option th:each="status : ${todosStatusTitulo}"
									th:value="${status}" th:text="${status.conta}"></option>


							</select>

						</div>

						<div class="form-group row">
							<div class="col-sm-2"></div>
							<button class="btn btn-success">Salvar</button>
						</div>

					</div>

					<div class="form-group row">
						<div class="col-sm-3"></div>
						<div class="row">
							<div class="col-sm-10">
								<div class="card-body">
										<img class="card-img-top col-sm-5 pl-0 ml-0 pr-3" style="float:left"  th:src="@{/img/imgviolao.png}">
										
										<img class="card-img-top col-sm-4 " style="padding-button: 15px" th:src="@{/img/bateria.jfif}">
						
						
										<img class="card-img-top col-sm-3" style="float:right" th:src="@{/img/johnny-walker-clipart.png}">
									</div>

								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		

	</form>
</section>
</html>
