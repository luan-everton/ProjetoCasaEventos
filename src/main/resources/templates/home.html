<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{LayoutPadrao}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section layout:fragment="conteudo">
		

			<section class="jumbotron text-center" 
				style="margin-bottom: 5px; padding-bottom: 5px;">

					
					
	<p class="jumbotron-heading" style="padding-top: 2px "></p>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/eletronica.webp" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/show3.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/banda.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</section>	

				
			<div class="footer container-fluid text-center bg-footer margin"
				id="fot" style="background-color: black;">
				<p style="margin: 0; color: white">Developed by Luan Everton</p>
			</div>
		
			
		
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>

</body>
		
</html>
