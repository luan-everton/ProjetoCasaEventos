<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="LayoutPadrao">

<head>
<title>Pesquisa Eventos</title>

</head>
<section layout:fragment="conteudo" style=  padding-top:15px>
<div class="table" style=" border-style: solid" >

		<div layout:insert="mensagemgeral" ></div>

	<div class="card">
		<div class="clearfix">
			<div class="card-header  gft-titulo-panel" id="pig"> Lista de Eventos
				</div>
			
		</div>
	</div>
	<div class="card-body"></div>
	<table class="table table-bordered table-striped" style=" border-style: solid; border-width: 7px; margin-right: 7px; margin-top: 5px " >

		<thead>
			<tr>
				<th class="text-center" width="10%">Artista</th>
				<th class="text-center" width="20%">Genero</th>
				<th class="text-center" width="15%">Data do Evento</th>
				<th class="text-center" width="10%">Lotacao Maxima </th>
				<th class="text-center" width="10%">Local</th>
				<th class="text-center" width="10%"></th>


			</tr>
		</thead>
		<tbody>
			<tr th:each="titulo : ${titulos}">
				<td class="text-center" th:text="${titulo.codigo}">1</td>
				<td th:text="${titulo.conta}"></td>
				<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
				<td class="text-center" th:text=" | ${{titulo.valor}}|"></td>
				<td class="text-center"><span class="badge "
					th:text="${titulo.status.conta}"
					th:classappend="${titulo.CD ? 'badge-warning' : 'badge-success'} "></span>
				</td>
				<td class="text-center">
				<a class="btn btn-link btn-xs" th:href="@{/financa/{codigo}(codigo=${titulo.codigo})}"
				    th:attr="data-codigo=${titulo.codigo}"> 
					<i class="fas fa-pencil-alt"></i>
				</a> 
				<a class="btn btn-link btn-xs" data-toggle="modal" data-target='#confirmacaoExclusaoModal' 
				 th:attr="data-codigo=${titulo.codigo}"> 
			        <i class="fas fa-window-close"></i>
				</a>
				</td>
			</tr>
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum
					evento foi encontrado</td>
			</tr>
	</table>
	<div layout:insert="DialogoConfirmacaoExclusao"></div>
	</div>
</section>
</html>
